<head>

<body>
  <div class="container">
  <h1>¡Adivina el número!</h1>

    <div>
      <label for="input" class="number"> Introduce aquí tu número: </label>
      <input type="number"  class="input">
    </div>
      <button type="submit" class="button">Prueba</button>
  </form>
  <div class="pista">Pista: <span id="tip">Escribe un número y dale a Prueba</span></div>
  <div class="counter">Número de intentos: <span id="counter">0</span></div>
</div>
